name: build+tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Cache dependencies (Unix)
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-store-${{ hashFiles('stack.yaml.lock') }}-${{ hashFiles('terminal-config-manager.cabal') }}
    - name: build and run all tests (unit + integration)
      run: stack build --test
    - name: Install expect for end-to-end tests
      run: sudo apt-get update && sudo apt-get install -y expect
    - name: Run end-to-end tests
      env:
        TERM: xterm-256color
      run: test/e2e/run-all-e2e-tests.sh
